<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <title>Crime Reporting</title>
</head>
<body>
<div class="container" style="height: 10px; margin-top: 5px; margin-bottom: 0px">
    <ul class="nav nav-tabs">
        <div class="row">
            <div class="col-sm-1">
                <li class="active btn"><a href="#" style="font-size: x-large; font-weight: bolder">Home</a></li>
            </div>
            <div class="col-sm-2">
                <ul class="nav pull-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle btn btn-primary btn-success" data-toggle="dropdown">Sign In<strong
                                class="caret"></strong></a>
                        <div class="dropdown-menu " style="padding: 15px; padding-bottom: 0px">
                            <form action="" method="post" accept-charset="UTF-8" style="width: 250px">
                                <input id="username" class="form-control" style="margin-bottom: 15px;" type="text"
                                       name="user[username]" size="30" placeholder="Enter Username"/>
                    <li role="presentation" class="divider"></li>
                    <input class="form-control" id="password" style="margin-bottom: 15px;" type="password"
                           name="user[password]" size="30" placeholder="Enter Password"/>
                    <li role="presentation" class="divider"></li>
                    <input class="btn btn-primary"
                           style=" width: 80%; margin-bottom: 15px; height: auto  ; font-weight: bolder; font-size: 20px;"
                           type="submit" name="commit" value="Log In"/>
                    </form>
                </ul>
            </div>
            <div class="col-sm-2">
                <ul class="nav pull-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle btn btn-primary btn-success" data-toggle="dropdown">Create
                            Account<strong class="caret"></strong></a>
                        <div class="dropdown-menu " style="padding: 15px; padding-bottom: 0px">
                            <form role="form" style="width: 300px ">
                                <div class="form-group">
                                    <label for="email">Email address:</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Password:</label>
                                    <input type="password" class="form-control" id="pwd">
                                </div>
                                <button type="submit" class="btn btn-success">Submit</button>
                            </form>
                        </div>
                </ul>
            </div>
        </div>
    </ul>
</div>
</body>
</html>
